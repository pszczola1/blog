{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block add_to_head %}
<link rel="stylesheet" href="{% static 'users/css/reg_login_form.css' %}">
{% endblock add_to_head %}

{% block content %}
<div class="content">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Reset</button>
    </form>
</div>
{% endblock content %}
